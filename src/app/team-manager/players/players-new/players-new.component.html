<div>
  <h4>Add Player</h4>
  <form (submit)='onSubmit()' #formData='ngForm'>
    <div class="form-group row">
      <label for='name' class="col-sm-2 col-form-label">Player Name:</label>
      <div class="col-sm-10">
        <input type="text" name="name" class="form-control" required [(ngModel)]='player.name' #name='ngModel'>
      </div>
    </div>
    <div class="form-group row">
      <label for='name' class="col-sm-2 col-form-label">Position:</label>
      <div class="col-sm-10">
        <input type="text" name="position" class="form-control" required [(ngModel)]='player.position' #position='ngModel'>
      </div>
    </div>
    <button type='submit' class="btn btn-success btn-block" [disabled]='formData.invalid'>Add</button>
  </form>
</div>
